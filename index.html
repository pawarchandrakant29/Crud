<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <nav class="d-flex p-3">
            <div class="col-2">
                <img src="images/rnw-logo.png" alt="rnw-logo" class="img-fluid">
            </div>
            <div align="center" class="col-8">
                <h4 class="color-grey">
                    RED & WHITE MULTIMEDIA EDUCATION
                </h4>
                <h6 class="color-grey">
                    A5, Ground Floor, Saurashtra Soc., Div-2, Near BRTS Stop, Dharamnagar Road,<br> Gaushala, A.K.
                    Road,
                    Surat-395008, Gujarat (INDIA).
                </h6>
            </div>
            <div class="col-2">
                <button class="button-78" role="button" id="countButton" onclick="openTableModal()">Count: 0</button>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="Details" align="center">
            <h2>Student Admission Form</h2>
            <form id="admissionForm">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="pb-2">
                        <img src="images/avatar-removebg-preview.png" alt="Student Image" class="img2" id="profile-pic">
                    </div>
                    <div class="inp ps-4">
                        <label for="photoInput" class="custom-file-upload">
                            <input type="file" id="photoInput" accept="image/*">
                            Choose a photo
                        </label>
                    </div>
                </div>
                <div class="d-flex">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required class="ms-3">
                </div>
                <div class="d-flex">
                    <input type="date" id="dob" required>
                    <input type="text" id="std" placeholder="Class" required class="ms-3">
                </div>
                <div class="d-flex">
                    <input type="text" id="parentFirstName" placeholder="Parent's First Name" required>
                    <input type="text" id="parentLastName" placeholder="Parent's Last Name" required class="ms-3">
                </div>
                <div class="d-flex">
                    <textarea id="address" placeholder="Current Address" required></textarea>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required class="ms-3">
                </div>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="tableModal" tabindex="-1" aria-labelledby="tableModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tableModalLabel">Student Details Table</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive" >
                        <table class="table table-dark table-striped" id="studentTableModal"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <div class="cardstd" id="cardstd"></div>
    </div>
    <script src="js/script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
